{% extends 'posts/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>

    <form action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-error">
            {{form.non_errors}}
        </div>
        {% for f in form %}
            <p><label for="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label> {{ f }} </p>
            <div class="form-error">
                {{ f.errors }}
            </div>
        {% endfor %}
        <button type="submit">Створити</button>
    </form>


{% endblock %}
