{% extends 'posts/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Реєстрація</h1>

    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p><label for="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label> {{ f }} </p>
            <div class="form-error">
                {{ f.errors }}
            </div>
        {% endfor %}
        <button type="submit"> Реєстрація </button>
    </form>


{% endblock %}
