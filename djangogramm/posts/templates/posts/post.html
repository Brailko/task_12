{% extends 'posts/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="comments_photo">
        <img class="img-article-center thumb" src="{{post.image.url}}">
        <h4> {{ user.username }} </h4>
        <p> {{ post.name }} </p>
        <br>
        {% for comment in comments %}
            <p>
                {{ comment.author }}
                {{ comment.comment }}
            </p>
        {% endfor %}
    </div>

{% endblock %}
